name: .NET Core Desktop CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/Release/net8.0/*
  
  deploy:
    runs-on: windows-latest
    needs: build_and_test   # Only runs if build_and_test passes
    if: success()           # Ensures deployment happens only if tests pass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # You can download the build artifact or rebuild, depending on your preference
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output

